version: '3.8'

services:
    app:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: laravel-app
        working_dir: /var/www
        volumes:
            - ./:/var/www
        ports:
            - "9000:9000"
        environment:
            - DB_HOST=db
            - DB_PORT=3306
            - DB_DATABASE=laravel
            - DB_USERNAME=root
            - DB_PASSWORD=root
        networks:
            - laravel-network

    webserver:
        image: nginx:alpine
        container_name: laravel-nginx
        volumes:
            - ./:/var/www
            - ./docker/nginx/conf.d:/etc/nginx/conf.d
        ports:
            - "8000:80"
        depends_on:
            - app
        networks:
            - laravel-network

    db:
        image: mysql:5.7
        container_name: laravel-db
        environment:
            MYSQL_DATABASE: laravel
            MYSQL_ROOT_PASSWORD: root
        volumes:
            - dbdata:/var/lib/mysql
        networks:
            - laravel-network

volumes:
    dbdata:

networks:
    laravel-network:
        driver: bridge
